<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main__wrapper">
    <article class="container__main">
      <section class="container__top">
        <img class="image__preview" src="images/image-equilibrium.jpg" alt="Image of Equilibrium NFT">
        <div class="overlay">
          <img class="icon__view" src="images/icon-view.svg" alt="Icon view">
        </div>
      </section>
      <section class="container__mid">
        <div class="container__mid--main">
          <h1>
            Equilibrium #3429
          </h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="container__mid--sub">
          <p class="sub__eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH
          </p>
          <p class="sub__time">
            <img src="images/icon-clock.svg" alt="Clock icon">
            3 days left
          </p>
        </div>
      </section>
      <hr>
      <section class="container__bot">
        <p>
          <img src="images/image-avatar.png" alt="User avater image">
          Creation of <span class="creator__name">Jules Wyvern</span>
        </p>
      </section>
    </article>
  </main>
</body>
</html>
